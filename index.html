<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <!-- 空元素 类似mate img 
         写法1: <meta charset="UTF-8">
         写法2: <meta charset="UTF-8" />
    -->
    <!-- meta 文档的元数据 
         charset:指定网页编码
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>

<body>
    <!-- 元素=起始标记+结束标记+元素内容+元素属性 -->
    <a href="https://www.bilibili.com" title="叔叔">B站</a>
    <h1 title="this is my first page">
        First Page
    </h1>

</html>
